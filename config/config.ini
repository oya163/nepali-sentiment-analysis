[DATA]
data_file = ./data/nepcls/ss_ac_at_txt_unbal.csv
data_path = ./data/nepcls/kfold
shuffle = True

[EMBEDDINGS]
pretrained = True
emb_dir = ./data/embeddings
emb_file = nep_english.vec
embedding_dim = 300
embed_finetune = True
char_pretrained = False
char_emb_file = char_vectors_30.txt
graph_emb_file = graph_vectors_30.txt
char_dim = 30

[OUTPUT_DIR]
output_dir = ./saved_models
results_dir = ./results

[TRAIN]
batch_size = 8
epochs = 100
early_max_patience = 5
log_interval = 100

[OPTIM]
learning_rate = 0.05
weight_decay = 0.000001
momentum = 0.0
clip_max_norm_use = False
clip_max_norm = None
use_lr_decay = True
lr_rate_decay = noam_step
learning_rate_warmup_steps = 100
min_lrate = 0.000005
max_patience = 2

[MODEL]
bidirection = True
num_layers = 1
hidden_dim = 256
dropout_embed = 0.0
dropout = 0.5
num_filters = 100
filter_sizes = 3,4,5

[EVALUATION]
average = micro
